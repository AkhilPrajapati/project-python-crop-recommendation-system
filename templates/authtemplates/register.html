<!DOCTYPE html>
<html lang="en">

<head>


    
    <title>crop recommendation syatem</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <meta charset="utf-8">
    <title>CropRecommend</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="#" name="keywords">
    <meta content="#" name="description">

    <!-- Favicon -->
    <link href="{{url_for('static', filename = 'img/favicon.ico')}}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{url_for('static', filename = 'lib/owlcarousel/assets/owl.carousel.min.css')}}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{url_for('static', filename = 'css/style.css')}}" rel="stylesheet">
</head>

<body>
    <!-- Topbar Start -->
    {% include "statictemplates/header.html" %}
    <!-- Topbar End -->
    <hr size="1" style="color: green;">

    <div class="container">
        <h2 style="font-style: normal; color: green;">Please Enter Details !!!</h2>
        <div class="row">
            <form action="{{url_for('register_controller')}}" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 my-3">
                        <div class="bfg">
                            <label for="fname">First Name<span class="text-danger"> *</span></label>
                            <input type="text" id="fname" name="fname" class="form-control" required placeholder="Alex">
                        </div>
                    </div>
                    <div class="col-md-6 my-3">
                        <div class="bfg">
                            <label for="lname">Last Name<span class="text-danger"> *</span></label>
                            <input type="text" id="lname" name="lname" class="form-control" required placeholder="More">
                        </div>
                    </div>

                    <div class="col-md-6 my-3">
                        <div class="bfg">
                            <label for="email">Email:<span class="text-danger"> *</span></label>
                            <input pattern=".+@gmail.com" type="email" id="email" name="email" class="form-control" required placeholder="someone@example.com">
                        </div>
                    </div>

                    <div class="col-md-6 my-3">
                        <div class="bfg">
                            <label for="password">Password:<span class="text-danger"> *</span></label>
                            <input placeholder="min:8-characters" minlength="8" type="password" id="password" name="password" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="com-md-12">
                    <button type="submit" class="bg btn btn-primary my-3">Create Account</button>
                </div>
            </form>
        </div>
    </div>





 

   
<!-- Footer Start -->
{% include "statictemplates/footer.html" %}
<!-- Footer End -->

<!-- Javascript Start -->
{% include "statictemplates/javascript.html" %}
<!-- Javascript End --> 
  


</body>

</html>
